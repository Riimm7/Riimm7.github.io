<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20220915110712">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<main class="page">
		<div class="page__container">
			<section class="page__card card">
				<div class="card__bg">
					<!-- <picture><source srcset="img/card_bg.webp" type="image/webp"><img src="img/card_bg.png" alt=""></picture> -->
				</div>
				<div class="card__user user">
					<div class="user__avatar">
						<picture><source srcset="img/avatar.webp" type="image/webp"><img src="img/avatar.jpg" alt="avatar"></picture>
					</div>
					<div class="user__profile profile">
						<div class="profile__wrapper">
							<div class="profile__name">Victor Crest</div>
							<div class="profile__age">26</div>
						</div>
						<div class="profile__location">London</div>
					</div>
					<div class="user__stat stat">
						<div class="stat__followers">
							<p>80K</p>
							<p>Followers</p>
						</div>
						<div class="stat__likes">
							<p>803K</p>
							<p>Likes</p>
						</div>
						<div class="stat__photos">
							<p>1.4K</p>
							<p>Photos</p>
						</div>
					</div>
				</div>
			</section>
		</div>
	</main>
	<script src="js/app.min.js?_v=20220915110712"></script>
</body>

</html>
